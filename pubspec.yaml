name: claudine_voice
description: "Claudine Voice Assistant - MVP"
publish_to: 'none'

version: 1.0.0+77

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Voice - Speech Recognition (Native Android)
  speech_to_text: ^7.0.0     # Native STT

  # Voice - Output
  flutter_tts: ^4.0.2        # Text-to-speech
  audioplayers: ^6.0.0       # Audio playback for Google TTS

  # AI Backend
  http: ^1.2.2               # API calls
  dio: ^5.4.0                # HTTP client with upload progress support

  # State Management
  flutter_riverpod: ^2.5.1

  # Camera & Scanning
  camera: ^0.10.5+5          # Camera access and preview
  image: ^4.1.3              # Image processing (compress, resize)
  pdf: ^3.10.7               # PDF generation from images
  path_provider: ^2.1.1      # Access local directories

  # Permissions
  permission_handler: ^11.3.1
  vibration: ^2.0.0  # Vibration feedback

  # Location
  geolocator: ^12.0.0        # GPS location
  geocoding: ^3.0.0          # Reverse geocoding (coordinates to address)

  # Utils
  package_info_plus: ^8.0.0  # Version info
  flutter_dotenv: ^5.1.0     # Environment variables

  # Local Storage
  sqflite: ^2.3.0           # SQLite database for local queue
  path: ^1.8.3              # Path utilities for database
  shared_preferences: ^2.2.2  # JWT token storage
  uuid: ^4.5.1              # UUID generation for offline-first
  connectivity_plus: ^5.0.0  # Network state monitoring

  # Authentication
  google_sign_in: ^6.2.1    # Google OAuth login
  aad_oauth: ^1.0.1         # Microsoft Azure AD OAuth login
  sign_in_button: ^3.2.0    # Official sign-in buttons UI

  # UI
  cupertino_icons: ^1.0.8
  url_launcher: ^6.2.5      # Open URLs in browser

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
